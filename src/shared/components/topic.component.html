<ion-card>

    <ion-item>
        <ion-avatar item-left>
            <forum-user-avatar [user]="topic.user"></forum-user-avatar>
        </ion-avatar>
        <h2>{{topic.user.username}}</h2>
        <p>{{topic.dateCreated | date:'medium'}}</p>
    </ion-item>

    <!--<img src="img/advance-card-bttf.png">-->

    <ion-card-header>
        <div class="topic-card-subject">
            <h1> {{topic.subject}} </h1>
        </div>
    </ion-card-header>
    <ion-card-content class="topic-card-descritipon word-wrap">
        <h3> {{topic.description}} </h3>
    </ion-card-content>
    <ion-row>
        <ion-col >
         <button ion-button clear small>
        <ion-icon name="share-alt"  id="respondBtn"  > <h3>respond</h3></ion-icon>
        </button>
        </ion-col>
    </ion-row>
</ion-card>
